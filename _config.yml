# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 漫谈区块链
subtitle: Hi,BlockChain!
description: 区块链技术分享，欢迎支持
author: idea_wj
language: zh-Hans
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
## 文章存放目录，默认在跟路径不友好，需要修改
url: http://yoursite.com
root: /
# 会在跟路径按照年月日生成目录
# permalink: :year/:month/:day/:title/
permalink: articles/:title.html
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase

#在新标签页面中打开网页
external_link: true # Open external links in new tab

#是否将标题转换成标题形式（首字母大写）
filename_case: 0

# 把链接改为与根目录的相对位址
render_drafts: false

# 启动 Asset 文件夹
post_asset_folder: true

# 把链接改为与根目录的相对位址
relative_link: false

# 显示未来的文章
future: true

#代码块的设置
highlight:
  enable: true         # 使用代码高亮
  line_number: true    # 显示行号
  auto_detect: false   # 自动检测语言
  tab_replace:
  
# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date
  
# 分类和标签
# 默认分类
default_category: "默认"
#分类别名
category_map:

#标签别名
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.iouse_motion/themes/
theme: next

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: https://github.com/jason-wj/jason-wj.github.io.git
  branch: master
